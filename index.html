<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>BlazorBlog</title>
    <base href="/blazordemo/" />
    <link href="blazordemo/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="blazordemo/css/site.css" rel="stylesheet" />
    <script>
      document.addEventListener(
        'DOMContentLoaded',
        function() {
          var supported = (() => {
            try {
              if (
                typeof WebAssembly === 'object' &&
                typeof WebAssembly.instantiate === 'function'
              ) {
                const module = new WebAssembly.Module(
                  Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00)
                );
                if (module instanceof WebAssembly.Module)
                  return (
                    new WebAssembly.Instance(module) instanceof
                    WebAssembly.Instance
                  );
              }
            } catch (e) {}
            return false;
          })();

          if (!supported) {
            document.getElementById('app').innerHTML =
              'Sorry, Your browser is not supported. It requires Web Assembly support. Please use newer version of your browser';
          }
        },
        false
      );
    </script>
  </head>
  <body>
    <app id="app">Loading...</app>

    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
